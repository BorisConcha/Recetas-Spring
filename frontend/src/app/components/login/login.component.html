<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card mt-5">
        <div class="card-body">
          <h1 class="text-center mb-4">游 Tienda Online</h1>
          <h2 class="text-center mb-4">Iniciar Sesi칩n</h2>
          
          <div class="alert alert-danger" *ngIf="errorMessage">
            {{ errorMessage }}
          </div>
          
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="username" class="form-label">Usuario:</label>
              <input type="text" 
                     id="username" 
                     class="form-control"
                     formControlName="username"
                     [class.is-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
                     required>
              <div class="invalid-feedback" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
                El usuario es obligatorio y debe tener al menos 3 caracteres.
              </div>
            </div>
            
            <div class="mb-3">
              <label for="password" class="form-label">Contrase침a:</label>
              <input type="password" 
                     id="password" 
                     class="form-control"
                     formControlName="password"
                     [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                     required>
              <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                La contrase침a es obligatoria.
              </div>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="loginForm.invalid">
              Ingresar
            </button>
          </form>

          <div class="text-center">
            <a routerLink="/recuperar-password">쯆lvidaste tu contrase침a?</a>
          </div>
          
          <div class="text-center mt-3">
            <a routerLink="/registro">쯅o tienes cuenta? Reg칤strate</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
